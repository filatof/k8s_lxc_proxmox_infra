[lxc]
container-1 ansible_host=192.168.1.10 proxmox_vmid=5510 ansible_connection=community.general.proxmox_pct_remote ansible_user=root

[proxmox]
proxmox-1 ansible_host=192.168.1.10
proxmox-2 ansible_host=192.168.1.11

[prod]
prod-1 ansible_host=192.168.1.81 ansible_ssh_user=root ansible_ssh_private_key_file=~/.ssh/id_ed25519
sonarqube ansible_host=192.168.1.95 ansible_user=fill ansible_ssh_user=fill ansible_ssh_private_key_file=~/.ssh/id_ed25519
test_vm ansible_host=192.168.1.96 ansible_user=fill ansible_ssh_user=fill ansible_ssh_private_key_file=~/.ssh/id_ed25519
test_vm2 ansible_host=192.168.1.97 ansible_user=fill ansible_ssh_user=fill ansible_ssh_private_key_file=~/.ssh/id_ed25519

[all:children]
lxc
proxmox
prod

[all:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no
ansible_user=root
proxmox_api_password="{{ proxmox_api_password }}"
proxmox_api_user=root@pam
proxmox_node=pimox
template_storage=local
lxc_template=ubuntu-jammy-20231124_arm64.tar.xz
lxc_hostname=template
lxc_id=5510
lxc_password="{{ lxc_password }}"
lxc_storage=local
lxc_network=vmbr0
lxc_ip=192.168.1.100/24
lxc_gateway=192.168.1.1